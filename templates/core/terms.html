{% extends 'base_public.html' %}

{% block title %}Terms & Conditions - {{ request.tenant.name|default:"Luxury Hotel" }}{% endblock %}

{% block content %}
<div class="bg-gray-50 min-h-screen py-24">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center mb-16">
            <p class="text-gold-400 font-sans text-xs tracking-[0.3em] uppercase mb-4">Legal</p>
            <h1 class="font-serif text-4xl md:text-5xl text-dark-900 mb-6">Terms & Conditions</h1>
            <p class="text-gray-500 font-light">Please read these terms carefully before booking.</p>
        </div>

        <div class="bg-white p-8 md:p-12 shadow-xl shadow-gray-200/50">
            <div class="prose prose-lg prose-headings:font-serif prose-headings:text-dark-900 prose-p:text-gray-600 prose-p:font-light prose-a:text-gold-600 max-w-none">
                {{ site_settings.terms_conditions|safe }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
